<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <title>크래프톤 정글 | 미니 프로젝트 | 로그인 페이지</title>

    <style>
        /* . : class    # :id     */
        body {
            background-color: #80AF81 ;
            background-size: contain;
            background-position: center;
            font-family: Arial, sans-serif;
            margin-top:7%;
        }

        .container {
            background: #D6EFD8 ;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        .loginform,
        .regiform {
            width: 100%;
        }

        .align-center {
            text-align: center;
            margin: 0;
        }

        #submit {
            margin: auto;
            width: 100%;
            background-color: #1A5319;
        }

        .inputstyle {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 3px solid #000;
            background: transparent;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        p {
            font: italic small-caps bold 40px/2 cursive;
            margin-bottom: 15px;
        }

        #centering {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script>
        function openClose(tab) {
            var regi_status = document.getElementById("registatus");
            var login_status = document.getElementById("loginstatus");
            var login_tab = document.getElementById("login-tab");
            var register_tab = document.getElementById("register-tab");

            if (tab === 'register') {
                regi_status.style.display = "block";
                login_status.style.display = "none";
                login_tab.classList.remove("is-active");
                register_tab.classList.add("is-active");
            } else {
                regi_status.style.display = "none";
                login_status.style.display = "block";
                login_tab.classList.add("is-active");
                register_tab.classList.remove("is-active");
            }
        }

        window.onload = function () {
            const message = "{{ message }}";
            if (message) {
                alert(message);
            }
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="{{ url_for('static', filename='loginjungle.jpg') }}" width="40%" height="40%" style="border-radius: 15%;">



            <div class="column">

                <div class="loginform" id="loginform">
                    <p class="align-center">Hello, Jungler! </p>


                    <div class="tabs is-centered">
                        <ul>
                            <li id="login-tab" class="is-active"><a href="#" style="font-weight: bold;" onclick="openClose('login')">로그인</a></li>
                            <li id="register-tab"><a href="#" style="font-weight: bold;"  onclick="openClose('register')">회원가입</a></li>
                        </ul>
                    </div>

                    <div id="loginstatus">
                        <form action="/login/logincheck" method="post">
                            <b>아이디 :</b><br />
                            <input class="input inputstyle" name="user_id" type="text"  /><br /><br />
                            <b>비밀번호 :<br />
                            <input class="input inputstyle" name="user_pw" type="password" /><br /><br /><br />
                            <div id="submit"><input id="submit" class="button is-link is-rounded" type="submit"
                                    value="로그인">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- <button class="button is-text" style="color: blue; margin-top: 10px; " onclick="openClose()">계정 만들고
                    시작하기</button><br /> -->
                <div class="regiform">
                    <div id="registatus" style="display:none">
                        <form action="/login/register" method="post" class="loginform">
                            <input class="input" name="regi_id" type="text" placeholder="아이디를 입력하세요." /><br /><br />
                            <input class="input" name="regi_pw" type="password"
                                placeholder="비밀번호를 입력하세요." /><br /><br />
                            <input class="input" name="regi_pw2" type="password"
                                placeholder="비밀번호를 다시 입력하세요." /><br /><br />
                            <input class="input" name="regi_name" type="text"
                                placeholder="이름을 입력하세요." /><br /><br /><br />
                            <div id="submit"><input id="submit" class="button is-link is-rounded" type="submit"
                                    value="회원가입"></div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
        <hr>
    </div>

</body>

</html>
